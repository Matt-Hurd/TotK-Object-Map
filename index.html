<html>
<head>
    <meta charset="utf-8">
    <title>Tears of the Kingdom | Object Map | The Legend of Zelda</title>

    <link rel="stylesheet" href="lib/leaflet/leaflet.min.css">
    <script src="lib/leaflet/leaflet.min.js"></script>

    <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css">
    <script src="lib/leaflet.markercluster/leaflet.markercluster.min.js"></script>
    <script src="lib/leaflet.polylinedecorator/leaflet.polylineDecorator.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="lib/leaflet.extramarkers/css/leaflet.extra-markers.min.css">
    <script src="lib/leaflet.extramarkers/js/leaflet.extra-markers.min.js"></script>

    <script src="lib/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
<div id="totk-map"></div>
<div id="sidebar">
    <div class="route-switcher">
        <button id="showNone" type="button">None</button>
        <button id="showAllDungeons" type="button">All Dungeons</button>
    </div>

    <div class="map-switcher">
        <button id="showSky" type="button">Sky</button>
        <button id="showSurface" type="button">Surface</button>
        <button id="showCave" type="button">Cave</button>
        <button id="showDepths" type="button">Depths</button>
    </div>

    <div id="filter-search">
        <input type="search" placeholder="Search for a group...">
        <button id="showAll" type="button">All</button>
        <button id="hideAll" type="button">None</button>
        <button id="resetAll" type="button">Reset</button>
    </div>

    <div id="itemFilters">
        <div class="sky" style="display: none"></div>
        <div class="surface"></div>
        <div class="cave" style="display: none"></div>
        <div class="depths" style="display: none"></div>
    </div>
</div>
</body>
</html>
