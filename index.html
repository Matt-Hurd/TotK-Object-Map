<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TotK Object Map</title>

    <link rel="stylesheet" href="assets/3rdparty/leaflet/leaflet.min.css">
    <script src="assets/3rdparty/leaflet/leaflet.min.js"></script>

    <link rel="stylesheet" href="assets/3rdparty/leaflet.markercluster/MarkerCluster.css">
    <script src="assets/3rdparty/leaflet.markercluster/leaflet.markercluster.min.js"></script>
    <script src="assets/3rdparty/leaflet.polylinedecorator/leaflet.polylineDecorator.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/3rdparty/leaflet.extramarkers/css/leaflet.extra-markers.min.css">
    <script src="assets/3rdparty/leaflet.extramarkers/js/leaflet.extra-markers.min.js"></script>

    <script src="assets/3rdparty/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/app.css?v=74ba693240d796ae64c7acfca056cec751d58aa2">
    <script src="assets/js/app.js?v=74ba693240d796ae64c7acfca056cec751d58aa2"></script>
</head>
<body>

<div class="fw-container">
    <div id="totk-map"></div>

    <div id="sidebar">
        <p class="wip"><span title="Work In Progress">WIP</span></p>

        <div class="route-switcher">
            <button id="showNone" type="button">None</button>
            <button id="show-all-dungeons" type="button">All Dungeons</button>
            <button id="show-hundo" type="button">Hundo</button>
            <button id="show-all-quests" type="button">All Quests</button>
            <button id="show-side-adventures" type="button">Side Adventures</button>
        </div>

        <div id="segment-filters">
            <div class="allDungeons"></div>
            <div class="hundo" style="display: none"></div>
            <div class="allQuests" style="display: none"></div>
            <div class="sideAdventures" style="display: none"></div>
        </div>

        <div id="route-control-buttons">
            <button id="btn-add-segment" type="button">Add Segment</button>
            <button id="btn-reset" type="button">Reset</button>
            <button id="btn-import" type="button">Import</button>
            <button id="btn-export" type="button">Export</button>
        </div>

        <div class="map-switcher">
            <button id="show-layer-sky" type="button">Sky</button>
            <button id="show-layer-surface" type="button">Surface</button>
            <button id="show-layer-cave" type="button">Cave</button>
            <button id="show-layer-depths" type="button">Depths</button>
        </div>

        <div id="filter-search">
            <input type="search" placeholder="Search for a group...">
            <button id="show-filtered-filters" type="button">All</button>
            <button id="hide-filtered-filters" type="button">None</button>
            <button id="reset-filters" type="button">Reset</button>
        </div>

        <div id="item-filters">
            <div class="sky" style="display: none"></div>
            <div class="surface"></div>
            <div class="cave" style="display: none"></div>
            <div class="depths" style="display: none"></div>
        </div>
    </div>
</div>
</body>
</html>
