<html>
<head>
    <meta charset="utf-8">
    <title>Tears of the Kingdom | Object Map | The Legend of Zelda</title>

    <link rel="stylesheet" href="lib/leaflet/leaflet.min.css">
    <script src="lib/leaflet/leaflet.min.js"></script>

    <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css">
    <script src="lib/leaflet.markercluster/leaflet.markercluster.min.js"></script>

    <script src="lib/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
<div id="totk-map"></div>
<div id="sidebar">
    <p>Still in developement. Only main and sky markers are show, simultaneously.</p>
    <div class="map-switcher">
        <button id="showSky" type="button">Sky</button>
        <button id="showMain" type="button">Main</button>
        <button id="showChasm" type="button">Chasm</button>
        <p>
            Switching to diffent maps will not load the correct markers yet.
        </p>
    </div>

    <div id="filter-search">
        <input type="search" placeholder="Search for a group..">
        <button id="showAll" type="button">All</button>
        <button id="hideAll" type="button">None</button>
        <button id="resetAll" type="button">Reset</button>
    </div>

    <div id="itemFilters"></div>
</div>
</body>
</html>
